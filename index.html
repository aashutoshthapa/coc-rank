<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIGMAS RANKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Clash of Clans Rank Tracker</h1>
      <p class="subtitle">Track global season leaderboard ranks and player tag history.</p>
    </header>

    <div class="card">
      <h2>Season Leaderboard</h2>
      
      <div class="controls">
        <div class="control-group">
          <label for="yearSelect">Year</label>
          <select id="yearSelect"></select>
        </div>
        <div class="control-group">
          <label for="monthSelect">Month</label>
          <select id="monthSelect"></select>
        </div>
        <button id="loadBtn">
          <i class="fas fa-calendar-alt"></i> Load Season
        </button>
      </div>

      <p id="status" class="status"></p>
      
      <div class="table-wrapper">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Tag</th>
              <th>Clan</th>
              <th>Clan Tag</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>

    <hr class="separator">

    <div class="card">
      <h2>Search Player by Tag</h2>
      
      <div class="controls">
        <div class="control-group">
          <label for="tagInput">Player Tag</label>
          <input type="text" id="tagInput" placeholder="e.g., #ABC123">
        </div>
        <button id="tagSearchBtn">
          <i class="fas fa-search"></i> Search Tag
        </button>
      </div>

      <p id="tagStatus" class="status"></p>

      <div class="table-wrapper">
        <table id="tagResultsTable">
          <thead>
            <tr>
              <th>Season</th>
              <th>Rank</th>
              <th>Name</th>
              <th>Tag</th>
              <th>Clan</th>
              <th>Clan Tag</th>
            </tr>
          </thead>
          <tbody id="tagResultsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
